<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Agri Waste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="forms.css">

</head>
<body>

<div class="container">
  <br>
  <div class="title">Crop Recommmendation</div>
  <form target="_blank" action="#" method="POST" name="">
    <div class="user__details">


      <div class="input__box" >
        <span class="details">Nitrogen content</span>
        <input type="number" placeholder="" name="N">
      </div> 

        <div class="input__box" >
        <span class="details">Phosphorous content</span>
        <input type="number" placeholder="" name="P">
      </div> 

      
        <div class="input__box" >
        <span class="details">Potassium content</span>
        <input type="number" placeholder="" name="K">
      </div> 

      <div class="input__box" >
        <span class="details">Temperature</span>
        <input type="number" placeholder="in C" name="temperature">
      </div> 

      <div class="input__box" >
        <span class="details">Humidity</span>
        <input type="number" placeholder="" name="humidity">
      </div> 

      <div class="input__box" >
        <span class="details">Soil pH</span>
        <input type="number" placeholder="" name="ph">
      </div> 

       <div class="input__box" >
        <span class="details">Rainfall</span>
        <input type="number" placeholder="in mm" name="rainfall">
      </div> 

     




     

    

    </div>



    
    <div class="button">
    
        <input onclick="window.location.href='../result/agriwasteresult.html'"; type="submit" value="Predict">
    

    </div>
    <br>
    <br>
    <br>
    <br>
  </form>
</div>

  
</body>
</html>
